<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GadgetsLk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #898a74 ;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      flex-grow: 1;
      min-width: 200px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #search-bar {
      padding: 5px 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      margin-left: 15px;
      min-width: 180px;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    #category-list {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #category-list li {
      display: inline-block;
    }
    #category-list button {
      padding: 7px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      font-weight: bold;
    }
    #category-list button:hover {
      background-color: #0056b3;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .product h3 {
      margin: 5px 0;
      font-size: 1.1rem;
    }
    .product p {
      margin: 5px 0 10px;
      font-size: 0.9rem;
      color: #666;
    }
    .product button {
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    .product button:hover {
      background-color: #1e7e34;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
    }
    section {
      margin-bottom: 40px;
    }

    /* Cart and Login styles + payment moved here */
    #cart-items > div, #order-summary ul {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    #cart-items button, #cart-items button.remove-btn {
      margin-left: 5px;
      padding: 4px 7px;
      font-weight: bold;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    #cart-items button.remove-btn {
      background: red;
      color: white;
    }
    #cart-items button:hover {
      opacity: 0.8;
    }
    #login-section, #cart-section {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
    }
    #login-section form, #cart-section form {
      display: flex;
      flex-direction: column;
    }
    #login-section input, #cart-section input {
      padding: 8px;
      margin: 5px 0 15px 0;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #login-section button, #cart-section button {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      max-width: 150px;
    }
    #login-section button:hover, #cart-section button:hover {
      background: #0056b3;
    }
    #payment-msg {
      text-align: center;
      color: green;
      font-weight: bold;
    }
    /* Hide sections initially except products */
    #login-section, #cart-section {
      display: none;
    }

    /* Layout helper */
    #cart-summary {
      margin-top: 15px;
      margin-bottom: 25px;
    }
  </style>
</head>

    <nav>
      <a onclick="showSection('products-section')">Home</a>
      <a onclick="scrollToCategories()">Categories</a>
      <a onclick="showSection('cart-section')">Cart (<span id="cart-count">0</span>)</a>
      <a onclick="showSection('login-section')">Login</a>
    </nav>
    <input type="text" id="search-bar" placeholder="Search products..." title="Search products by name or category"/>
  </header>

  <main>
    <!-- Categories -->
    <section id="categories" style="max-width: 1200px; margin: auto; margin-bottom: 30px;">
      <h2>Categories</h2>
      <ul id="category-list">
        <li><button onclick="filterCategory('all')">All</button></li>
        <li><button onclick="filterCategory('laptops')">Laptops</button></li>
        <li><button onclick="filterCategory('smartphones')">Smartphones</button></li>

        <li><button onclick="filterCategory('wearables')">Wearables</button></li>
      </ul>
    </section>

    <!-- Products Section -->
    <section id="products-section">
      <div id="products"></div>
    </section>

    <!-- Login Section -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label>Email:<br/>
          <input type="email" id="email" required />
        </label>
        <label>Password:<br/>
          <input type="password" id="password" required />
        </label>
        <button type="submit">Login</button>
      </form>
      <p id="login-message" style="color:red;"></p>
    </section>

    <!-- Cart Section with Payment Form inside -->
    <section id="cart-section">
      <h2>Your Cart & Order Submission</h2>
      <div id="cart-items"></div>
      <div id="cart-total" style="font-weight:bold; margin-top:10px;"></div>
      <form id="order-form" style="margin-top: 20px;">
        <h3>Payment Information</h3>
        <label>Cardholder Name:<br />
          <input type="text" id="card-name" required />
        </label>
        <label>Card Number:<br />
          <input type="text" id="card-number" maxlength="16" required pattern="\d{16}" placeholder="16 digits"/>
        </label>
        <label>Expiry Date:<br />
          <input type="month" id="expiry" required />
        </label>
        <label>CVV:<br />
          <input type="text" id="cvv" maxlength="3" required pattern="\d{3}" placeholder="3 digits"/>
        </label>
        <button type="submit">Submit Order</button>
      </form>
      <p id="payment-msg"></p>
    </section>
  </main>

    const productsSection = document.getElementById("products");
    const searchBar = document.getElementById("search-bar");
    const cartCountSpan = document.getElementById("cart-count");
    const loginSection = document.getElementById("login-section");
    const cartSection = document.getElementById("cart-section");
    const productsSectionWrap = document.getElementById("products-section");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Show only one main section at a time
    function showSection(sectionId) {
      loginSection.style.display = "none";
      cartSection.style.display = "none";
      productsSectionWrap.style.display = "none";

      switch (sectionId) {
        case "login-section":
          loginSection.style.display = "block";
          break;
        case "cart-section":
          cartSection.style.display = "block";
          renderCart();
          break;
        case "products-section":
        default:
          productsSectionWrap.style.display = "block";
          break;
      }
      window.scrollTo({top:0, behavior:"smooth"});
    }

    function scrollToCategories() {
      document.getElementById("categories").scrollIntoView({behavior:"smooth"});
    }

    // Update cart badge
    function updateCartCount() {
      let count = cart.reduce((acc, item) => acc + item.quantity, 0);
      cartCountSpan.textContent = count;
    }

    // Render products to page
    function renderProducts(productList) {
      productsSection.innerHTML = "";
      if(productList.length === 0) {
        productsSection.innerHTML = "<p>No products found.</p>";
        return;
      }
      productList.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");

        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p>Price: $${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productsSection.appendChild(productDiv);
      });
    }

    // Filter by category
    function filterCategory(category) {
      if(category === "all"){
        renderProducts(products);
      } else {
        const filtered = products.filter(p => p.category === category);
        renderProducts(filtered);
      }
    }

    // Search filter
    searchBar.addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(searchTerm) || p.category.toLowerCase().includes(searchTerm));
      renderProducts(filtered);
      showSection("products-section");
    });

    // Add product to cart or increase quantity
    function addToCart(productId) {
      const index = cart.findIndex(item => item.id === productId);
      if (index === -1) {
        cart.push({id: productId, quantity: 1});
      } else {
        cart[index].quantity++;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("Product added to cart");
    }

    // Cart rendering and management
    const cartItemsDiv = document.getElementById("cart-items");
    const cartTotalDiv = document.getElementById("cart-total");

    function renderCart() {
      if(cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        cartTotalDiv.textContent = "";
        return;
      }

      let total = 0;
      cartItemsDiv.innerHTML = "";
      
      cart.forEach(item => {
        const product = products.find(p => p.id === item.id);
        if (!product) return;
        const itemTotal = product.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Price: $${product.price}</p>
          <p>Quantity: 
            <button onclick="changeQuantity(${product.id}, -1)">-</button>
            ${item.quantity}
            <button onclick="changeQuantity(${product.id}, 1)">+</button>
          </p>
          <p>Subtotal: $${itemTotal.toFixed(2)}</p>
          <button class="remove-btn" onclick="removeFromCart(${product.id})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });

      cartTotalDiv.textContent = `Total: $${total.toFixed(2)}`;
    }

    function changeQuantity(productId, delta) {
      const index = cart.findIndex(c => c.id === productId);
      if(index !== -1){
        cart[index].quantity += delta;
        if(cart[index].quantity < 1){
          cart.splice(index, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
      updateCartCount();
    }

    function removeFromCart(productId){
      cart = cart.filter(c => c.id !== productId);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    // Login form
    const loginForm = document.getElementById("login-form");
    const loginMsg = document.getElementById("login-message");
    loginForm.addEventListener("submit", function(e){
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      if(email === "user@example.com" && password === "password123"){
        alert("Login successful!");
        loginMsg.textContent = "";
        showSection("products-section");
      } else {
        loginMsg.textContent = "Invalid email or password";
      }
    });

    // Order form (now inside Cart)
    const orderForm = document.getElementById("order-form");
    const paymentMsg = document.getElementById("payment-msg");

    orderForm.addEventListener("submit", function(e){
      e.preventDefault();
      if(cart.length === 0){
        alert("Your cart is empty. Cannot submit order.");
        return;
      }
      paymentMsg.textContent = "Processing order...";
      setTimeout(() => {
        paymentMsg.textContent = "Order submitted successfully! Thank you for your purchase.";
        cart = [];
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        renderCart();
        orderForm.reset();
      }, 2000);
    });

    // Initial load
    renderProducts(products);
    updateCartCount();
    showSection("products-section");
  </script>
</body>
</html>
